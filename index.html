<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Main Game Title -->
    <h1>Rock Paper Scissors Lizard Spock</h1>

    <!-- Result Display Area -->
    <div id="result" class="result-display">Let's Play!</div>

    <div id="container">
        <!-- Screen Display for Player and Computer -->
        <div id="screenDisplay">
            <!-- Player's Screen -->
            <div class="screen">
                <div id="playerScore" class="score">Player: 0</div>
                <div id="playerDisplay" class="choice-display">🤔</div> <!-- Player's current choice -->
            </div>
            
            <!-- Computer's Screen -->
            <div class="screen">
                <div id="computerScore" class="score">Computer: 0</div>
                <div id="computerDisplay" class="choice-display">🤔</div> <!-- Computer's current choice -->
            </div>
        </div>

         <!-- Choice Buttons for Player -->
         <div id="buttons">
            <button class="choice-button" id="rock">👊</button>  <!-- Rock button -->
            <button class="choice-button" id="paper">📄</button> <!-- Paper button -->
            <button class="choice-button" id="scissors">✂️</button> <!-- Scissors button -->
            <button class="choice-button" id="lizard">🦎</button> <!-- Lizard button -->
            <button class="choice-button" id="spock">🖖</button> <!-- Spock button -->
        </div>
    </div>

    <!-- Bottom Action Buttons -->
    <div class="bottom-buttons">
        <button id="resetButton">Reset</button> <!-- Button to reset the game -->
        <button id="rulesButton">Rules</button> <!-- Button to display game rules -->
        <button id="historyButton">History</button> <!-- Button to view game history -->
    </div>

     <!-- Modal for Rules -->
     <div id="rulesModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close-button">&times;</span> <!-- Close button for modal -->
            <img src="assets/images/rules.webp" alt="Game Rules" id="rulesImage"> <!-- Image displaying game rules -->
        </div>
    </div>

    <!-- Modal for History -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <span id="closeHistoryModal" class="close-button">&times;</span> <!-- Close button for history modal -->
            <h2>Game History</h2>
            <ul id="historyList">
                <!-- Game history will be dynamically displayed here -->
            </ul>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="assets/js/script.js"></script>
</body>
</html>
